name = "wonopui"
version = "0.0.1"
edition = '2021'
build = "build/main.rs"
authors = ["Troels F. RÃ¸nnow <troels@wonop.com>"]
description = "Rush Deployment: A tool to bring the development experience as close to the production experience as possible."
license = "MIT"
repository = "https://github.com/wonop-io/wonopui"
homepage = "https://github.com/wonop-io/wonopui"
readme = "README.md"
